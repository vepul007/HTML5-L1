<!DOCTYPE HTML>
<html>
<head>
  <title>BCCI(Board of Control for Cricket in India)</title>
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {

      title:{
      text: "T20 Cricket Match Batting Statistics "
      },
	  xLabel: 'Overs',
	  yLabel: 'Runs',
	  labelFont: '19pt Arial', 
      dataPointFont: '10pt Arial',
       data: [
      {
        type: "line",

        dataPoints: [
        { x: 5, y: 40 },
        { x: 10, y: 75 },
        { x: 15, y: 140 },
        
        ]
      }
      ]
    });
    chart.options.axisX = { suffix: " Overs" };
	chart.options.axisY = { suffix: " Runs" };
    chart.render();
	
  }
  </script>
 <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></head>
<body>
  <div align="center" id="chartContainer" style="height: 300px; width: 650px;" >
  </div>
</body>
</html>
