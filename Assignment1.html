<!DOCTYPE html>
<html>
   <head>
      <title>Stock Ticker Symbol</title>
      <style>
         table, th, td {
         border: 1px solid black;
         }
      </style>
   </head>
   <body>
      <table style="width:20%">
         <tr>
            <td>Ticker</td>
            <td>Price</td>
         </tr>
         <tr>
            <td>WIPRO</td>
            <td>298.45</td>
         </tr>
         <tr>
            <td>INFY</td>
            <td>949.45</td>
         </tr>
         <tr>
            <td>TCS</td>

         </tr>
         <tr>
            <td>TECHM</td>

      <h1>Stock Trading</h1>
      <form action="submit" method="post">
      <table style="width:20%">
         <tr>
            <td>Ticker</td>
            <td><input type="text" name="mnc"</td>
         </tr>
         <tr>
            <td>Quantity</td>
            <td><input type="text" name="quant"</td>
         </tr>
         <tr>
            <td><input type="submit" value="Submit"</td>
         </tr>
      </table>
      </form>
   </body>
</html>
