<!DOCTYPE html>
<html>
   <head>
      <title>Stock Ticker Symbol</title>
      <style>
         table, th, td {
         border: 1px solid black;
         }
      </style>
	 
   </head>
   <body>
      <table style="width:20%">
         <tr>
            <td>Ticker</td>
            <td>Price</td>
         </tr>
         <tr>
            <td>WIPRO</td>
            <td>298.45</td>
         </tr>
         <tr>
            <td>INFY</td>
            <td>949.45</td>
         </tr>
         <tr>
            <td>TCS</td>
            <td>2713.70</td>
         </tr>
         <tr>
            <td>TECHM</td>
            <td>485.45</td>
         </tr>
      </table>
      <h1>Stock Trading</h1>
      <form name="myform" method="post">
      <table style="width:20%">
         <tr>
            <td>Ticker</td>
            <td><input type="text" id="mnc" required></td>
         </tr>
         <tr>
            <td>Quantity</td>
            <td><input type="text" id="quant" required></td>
         </tr>
         <tr>
            <td><button type="button" onclick="myfunction()">Submit</button></td>
         </tr>
      </table>
    </form>
	 <script>
	  function myfunction(){
	    var quantity = document.getElementById("quant").value
		if(isNaN(quantity)){
		    window.alert("Quantity is not a number");
			return;
			}
		if(quantity%10!=0 || quantity<10 || quantity>100)
            window.alert("Quantity must be multiple of 10 or between 10 to 100");
        else window.alert("success")			
	   	 }
	  </script>
   </body>
</html>
