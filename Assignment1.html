<!DOCTYPE html>
<meta charset="UTF-8">
<html>
   <head>
      <title>Stock Ticker Symbol</title>
      <style>
         table, th, td {
         border: 1px solid black;
         }
      </style>
	 
   </head>
   <body>
      <table style="width:20%">
         <tr>
            <td>Ticker</td>
            <td>Price</td>
         </tr>
         <tr>
            <td>WIPRO</td>
            <td>298.45</td>
         </tr>
         <tr>
            <td>INFY</td>
            <td>949.45</td>
         </tr>
         <tr>
            <td>TCS</td>
            <td>2713.70</td>
         </tr>
         <tr>
            <td>TECHM</td>
            <td>485.45</td>
         </tr>
      </table>
      <h1>Stock Trading</h1>
      <form name="myform" >
      <table style="width:20%">
         <tr>
            <td>Ticker</td>
            <td><input pattern="[A-Za-z]+" type="text" required></td>
         </tr>
         <tr>
            <td>Quantity</td>
            <td><input type="number" min="10" max="100" step="10" required></td>
         </tr>
         <tr>
            <td><button>Submit</button></td>
         </tr>
      </table>
    </form>
   </body>
</html>
